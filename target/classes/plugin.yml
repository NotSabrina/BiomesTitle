name: BiomesTitle
version: 1.3-B
main: me.supramental.biomestitle.BiomesTitle
api-version: '1.20'
description: Add titles to biome
author: supramental
softdepend:
  - PlaceholderAPI

commands:
  biometitlewand:
    description: Gives the player a BiomeTitle wand.
    usage: /btwand
  biometitlesetarea:
    description: Sets a custom area with a message.
    usage: /btsetarea <name> <message> <title or actionbar>

permissions:
  biomestitle.command.wand:
    description: Allows the player to receive a BiomeTitle wand.
    default: op
  biomestitle.command.setarea:
    description: Allows the player to set custom areas.
    default: op
